<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Institute</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      .hero-section {
        background: linear-gradient(135deg, #0d6efd 0%, #0a4da8 100%);
        padding: 100px 0;
      }

      .cta-section {
        background-color: #1a1e21;
      }

      .course-card {
        transition: transform 0.3s ease;
        height: 100%;
      }

      .course-card:hover {
        transform: translateY(-5px);
      }

      .course-image {
        height: 200px;
        object-fit: cover;
      }

      .category-icon {
        width: 60px;
        height: 60px;
        background-color: #f8f9fa;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }

      .category-icon i {
        font-size: 24px;
      }

      .course-list {
        list-style: none;
        padding-left: 0;
      }

      .course-list li {
        padding: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .course-list i {
        color: #0d6efd;
      }

      /* Icon colors for different categories */
      .icon-academic {
        color: #0d6efd;
      }

      .icon-programming {
        color: #198754;
      }

      .icon-data {
        color: #6f42c1;
      }

      .icon-design {
        color: #d63384;
      }

      .icon-office {
        color: #fd7e14;
      }

      .icon-career {
        color: #20c997;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .hero-section {
          padding: 60px 0;
        }

        .hero-section h1 {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 576px) {
        .hero-section h1 {
          font-size: 2rem;
        }

        .course-image {
          height: 160px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hero Section -->
    <header class="hero-section text-white text-center py-5">
      <div class="container">
        <h1 class="display-4 fw-bold mb-4">
          Transform Your Career with Industry-Ready Skills
        </h1>
        <p class="lead mb-0">
          Comprehensive courses with real-world projects and internship
          opportunities
        </p>
      </div>
    </header>

    <!-- Course Categories -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4" id="courseCategories">
          <!-- Course cards will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section text-white text-center py-5">
      <div class="container">
        <h2 class="display-5 fw-bold mb-4">Ready to Start Your Journey?</h2>
        <p class="lead mb-4">
          Join our specialized batches and get practical experience with
          industry experts
        </p>
        <a href="contactus.html"
          ><button class="btn btn-primary btn-lg px-5 py-3 rounded-pill">
            Enroll Now
          </button></a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4 text-center">
      <div class="container">
        <p class="text-muted mb-0">
          Â© 2025 Educational Institute. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Course categories data
      const courseCategories = [
        {
          title: "Academic Programs",
          icon: "bi-mortarboard",
          iconClass: "icon-academic",
          courses: [
            "11th/12th CS/IT (State/CBSE)",
            "BTech CS/IT/AI/Data Science",
            "Polytechnic CS/IT",
            "BSc (CS/IT)",
            "BCA",
            "BCCA",
          ],
          image:
            "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&q=80&w=800",
        },
        {
          title: "Programming & Development",
          icon: "bi-code-square",
          iconClass: "icon-programming",
          courses: [
            "C/C++ Programming",
            "Data Structures & Algorithms",
            "Full Stack Python Development",
            "Web Development (HTML, CSS, JS)",
            "Bootstrap & React.js",
          ],
          image:
            "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&q=80&w=800",
        },
        {
          title: "Data Analytics",
          icon: "bi-database",
          iconClass: "icon-data",
          courses: [
            "Python for Data Analysis",
            "Power BI",
            "Advanced Excel",
            "SQL",
          ],
          image:
            "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800",
        },
        {
          title: "Design & Creative",
          icon: "bi-pen",
          iconClass: "icon-design",
          courses: ["AutoCAD (2D/3D)", "UI/UX Design", "Graphic Design"],
          image:
            "https://images.unsplash.com/photo-1561070791-2526d30994b5?auto=format&fit=crop&q=80&w=800",
        },
        {
          title: "Office & Professional",
          icon: "bi-briefcase",
          iconClass: "icon-office",
          courses: [
            "MS-CIT",
            "MS Office",
            "Computer Typing",
            "Tally Prime Computerized Accounting",
            "Advanced Excel with ChatGPT AI",
          ],
          image:
            "https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&q=80&w=800",
        },
        {
          title: "Career Development",
          icon: "bi-rocket",
          iconClass: "icon-career",
          courses: [
            "Interview Preparation",
            "Resume Building",
            "Soft Skills Training",
            "Communication Skills",
            "Mock Interviews",
          ],
          image:
            "https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800",
        },
      ];

      // Function to create course cards
      function createCourseCards() {
        const container = document.getElementById("courseCategories");

        courseCategories.forEach((category) => {
          const courseList = category.courses
            .map(
              (course) => `
            <li>
                <i class="bi bi-book"></i>
                ${course}
            </li>
        `
            )
            .join("");

          const card = `
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card course-card shadow">
                <img src="${category.image}" class="card-img-top course-image" alt="${category.title}">
                <div class="card-body text-center">
                    <div class="category-icon">
                        <i class="bi ${category.icon} ${category.iconClass}"></i>
                    </div>
                    <h3 class="card-title h4 mb-4">${category.title}</h3>
                    <ul class="course-list text-start">
                        ${courseList}
                    </ul>
                </div>
            </div>
        </div>
    `;

          container.insertAdjacentHTML("beforeend", card);
        });
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", () => {
        createCourseCards();
      });
    </script>
  </body>
</html>
